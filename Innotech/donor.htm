<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="donor.css">
    <script src="https://kit.fontawesome.com/61aef8c976.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="./images/Blood_Donation_Logo-removebg-preview.png" alt="logo" height="160rem" width="200rem">
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="form-box">
            <h1 id="title">DETAILS</h1>
            <br><br>
            <form action="">
                <div class="input-field" id="nameField">
                    <label for="">Name:</label>
                    <input type="text" placeholder="Name"><br>
                </div> 
                <br><br>
                <div class="input-field" id="nameField">
                    <label for="">DOB:</label>
                    <input type="date" placeholder="DD/MM/YY"><br>
                </div>
                <br><br>
                <div class="input-field">
                    <label for="">Age:</label>
                    <input type="text" placeholder="Age>=18"><br>
                </div>
                <br><br>
                <div class="input-field">
                    <label for="">Weight:</label>
                    <input type="text" placeholder="Weight atleast 50kg"><br>
                </div>
                <br><br>
                <div class="input-field">
                    <label for="">Skin Problem:</label>
                    <input type="text" class="prb" placeholder="Yes/No"><br>
                </div>
                <br><br>
                <div class="input-field">
                    <label for="">Donated blood last time:</label>
                    <input type="text" placeholder="Weight atleast 50kg"><br>
                </div>
                <br><br>
                <div>
                    <button type="submit">submit</button>
                </div>
 
            </div>
            </form>

        </div>
        
    </main>


</body>
</html>
