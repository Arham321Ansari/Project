<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="donor.css">
    <script src="https://kit.fontawesome.com/61aef8c976.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="./images/Blood_Donation_Logo-removebg-preview.png" alt="logo" height="160rem" width="200rem">
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="form-box">
            <h1 id="title">Find Blood</h1>
            <br><br>
            <form action="">
                <div class="input-field" id="nameField">
                    <label for="">Patient Name:</label>
                    <input type="text" placeholder="Name"><br>
                </div> 
                <br><br>
                <div class="input-field" id="nameField">
                    <label for="">Blood Group:</label>
                    <input type="text" placeholder="Blood group"><br>
                </div>
                <br><br>
                <div class="input-field">
                    <label for="">Amount Of Blood:</label>
                    <input type="text" placeholder="No. of unit needed"><br>
                </div>
                <br><br>
                <div class="input-field">
                    <label for="">Hospital Name:</label>
                    <input type="text" placeholder="e.g city hospital"><br>
                </div>
                <br><br>
                <div class="input-field">
                    <label for="">Address:</label>
                    <input type="text" class="prb" placeholder="hospital address"><br>
                </div>
                <br><br>
                <div class="input-field">
                    <label for="">City name:</label>
                    <input type="text" placeholder="ghaziabad"><br>
                </div>
                <br><br>
                <div>
                    <button type="submit">Find</button>
                </div>
 
            </div>
            </form>

        </div>
        
    </main>


</body>
</html>
